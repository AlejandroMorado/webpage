<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        /* Internal CSS (style.css) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #4CAF50;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a simple page to introduce myself and showcase what can be built from scratch.</p>
        </section>

        <section>
            <h2>My Interests</h2>
            <ul>
                <li>Music</li>
                <li>Technology</li>
                <li>Nature</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Web Page</p>
    </footer>

    <script>
        // Internal JavaScript (script.js)
        document.addEventListener('DOMContentLoaded', () => {
            alert("Welcome to My Simple Web Page!");
        });
    </script>
</body>
</html>
